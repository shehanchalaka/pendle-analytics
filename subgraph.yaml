specVersion: 0.0.4
description: Pendle Analytics Subgraph V2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PendleRouter
    network: mainnet
    source:
      address: "0x1b6d3E5Da9004668E14Ca39d1553E9a46Fe842B3"
      abi: PendleRouter
      startBlock: 12638048
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - PendleMarket
        - Transaction
      abis:
        - name: PendleRouter
          file: ./abis/PendleRouter.json
        - name: PendleMarket
          file: ./abis/PendleMarket.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ICToken
          file: ./abis/ICToken.json
        - name: IWXBTRFLY
          file: ./abis/IWXBTRFLY.json
        - name: SushiswapFactory
          file: ./abis/sushiswap/factory.json
        - name: SushiswapPair
          file: ./abis/sushiswap/pair.json
        - name: UniswapFactory
          file: ./abis/uniswap/factory.json
        - name: UniswapPool
          file: ./abis/uniswap/pool.json
      eventHandlers:
        - event: MarketCreated(bytes32,indexed address,indexed address,indexed address)
          handler: handleMarketCreated
        - event: Join(indexed address,uint256,uint256,address,uint256)
          handler: handleJoin
        - event: Exit(indexed address,uint256,uint256,address,uint256)
          handler: handleExit
        - event: SwapEvent(indexed address,address,address,uint256,uint256,address)
          handler: handleSwapEvent
      file: ./src/mappings/router.ts
  - kind: ethereum/contract
    name: PendleData
    network: mainnet
    source:
      address: "0xE8A6916576832AA5504092C1cCCC46E3bB9491d6"
      abi: PendleData
      startBlock: 12638042
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - Forge
        - YieldContract
      abis: 
        - name: PendleData
          file: ./abis/PendleData.json
        - name: PendleMarket
          file: ./abis/PendleMarket.json
      eventHandlers:
        - event: ForgeAdded(indexed bytes32,indexed address)
          handler: handleForgeAdded
      file: ./src/mappings/data.ts
  - kind: ethereum/contract
    name: SushiswapFactory
    network: mainnet
    source:
      address: "0xC0AEe478e3658e2610c5F7A4A2E1777cE9e4f2Ac"
      abi: SushiswapFactory
      startBlock: 12638042
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - OTMarket
      abis:
        - name: SushiswapFactory
          file: ./abis/sushiswap/factory.json
        - name: SushiswapPair
          file: ./abis/sushiswap/pair.json
        - name: UniswapFactory
          file: ./abis/uniswap/factory.json
        - name: UniswapPool
          file: ./abis/uniswap/pool.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ICToken
          file: ./abis/ICToken.json
        - name: IWXBTRFLY
          file: ./abis/IWXBTRFLY.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleSushiswapPairCreated
      file: ./src/mappings/sushiswap.ts

templates:
  - kind: ethereum/contract
    name: IPendleForge
    network: mainnet
    source:
      abi: IPendleForge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - YieldContract
      abis:
        - name: IPendleForge
          file: ./abis/IPendleForge.json
        - name: PendleMarket
          file: ./abis/PendleMarket.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ICToken
          file: ./abis/ICToken.json
        - name: IWXBTRFLY
          file: ./abis/IWXBTRFLY.json
        - name: SushiswapFactory
          file: ./abis/sushiswap/factory.json
        - name: SushiswapPair
          file: ./abis/sushiswap/pair.json
        - name: UniswapFactory
          file: ./abis/uniswap/factory.json
        - name: UniswapPool
          file: ./abis/uniswap/pool.json
      eventHandlers:
        - event: NewYieldContracts(bytes32,indexed address,indexed uint256,address,address,address)
          handler: handleNewYieldContracts
        - event: MintYieldTokens(bytes32,indexed address,indexed uint256,uint256,uint256,indexed address)
          handler: handleMintYieldTokens
        - event: RedeemYieldToken(bytes32,indexed address,indexed uint256,uint256,uint256,indexed address)
          handler: handleRedeemYieldToken
      file: ./src/mappings/forge.ts
  - kind: ethereum/contract
    name: SushiswapPair
    network: mainnet
    source:
      abi: SushiswapPair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - TokenPrice
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ICToken
          file: ./abis/ICToken.json
        - name: IWXBTRFLY
          file: ./abis/IWXBTRFLY.json
        - name: SushiswapFactory
          file: ./abis/sushiswap/factory.json
        - name: SushiswapPair
          file: ./abis/sushiswap/pair.json
        - name: UniswapFactory
          file: ./abis/uniswap/factory.json
        - name: UniswapPool
          file: ./abis/uniswap/pool.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleSushiswapMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleSushiswapBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSushiswapSwap
      file: ./src/mappings/sushiswap.ts